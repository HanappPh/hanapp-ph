name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Nx Cloud
        uses: nrwl/nx-set-shas@v4

      - name: Check formatting
        run: npm run format:check

      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

      - name: Type check affected projects
        run: npx nx affected -t typecheck --parallel=3

      - name: Test affected projects
        run: npx nx affected -t test --parallel=3 --ci --code-coverage --watch=false

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      - name: E2E test affected projects (if any)
        run: npx nx affected -t e2e --parallel=1
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      # Optional: Enable task distribution (uncomment when ready)
